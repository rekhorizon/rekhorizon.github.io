<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>REK Horizon</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family: "Georgia", "Times New Roman", serif;
    background: #ffffff;
    color:#0b1220;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    line-height:1.35;
  }

  .wrap{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:48px 20px;
  }
  .card{
    width:100%;
    max-width:980px;
    display:grid;
    grid-template-columns: 1fr;
    gap:28px;
    align-items:center;
  }

  .brand {
    text-align:center;
    padding:36px 20px;
  }
  .brand img {
    max-width:360px;
    height:auto;
    display:block;
    margin:0 auto 8px;
    border-radius:10px;
  }
  .brand .sub {
    font-family: Arial, Helvetica, sans-serif;
    font-size:13px;
    letter-spacing:6px;
    color:#6b7280;
    text-transform:uppercase;
  }

  .headline {
    text-align:center;
    padding:18px 40px;
  }
  .headline h1{
    font-family: "Georgia", serif;
    font-size:22px;
    font-weight:600;
    color:#0b1220;
    margin-bottom:12px;
  }
  .headline p{
    color:#374151;
    font-size:15px;
    max-width:760px;
    margin:0 auto;
  }

  .actions {
    display:flex;
    gap:14px;
    justify-content:center;
    margin-top:10px;
  }
  .btn {
    display:inline-block;
    padding:12px 20px;
    border-radius:10px;
    text-decoration:none;
    font-weight:700;
    font-size:14px;
    cursor:pointer;
    transition:transform .15s ease, box-shadow .15s ease;
    box-shadow: 0 6px 22px rgba(2,6,23,0.08);
  }
  .btn.primary{
    background:#0b63b8;
    color:#fff;
    border:0;
  }
  .btn.ghost{
    background:transparent;
    color:#0b63b8;
    border:1px solid rgba(11,99,184,0.14);
  }
  .btn:hover{ transform:translateY(-3px); }

  .sep{height:1px;background:rgba(15,23,42,0.04);margin:34px 0;border-radius:2px}

  footer{
    text-align:center;
    color:#94a3b8;
    font-size:13px;
    padding:18px 8px 0 8px;
  }

  .float-contact{
    position:fixed;
    right:18px;
    bottom:22px;
    z-index:999;
  }
  .float-contact a{
    display:inline-block;
    background:#0b63b8;
    color:#fff;
    padding:11px 14px;
    border-radius:999px;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 8px 28px rgba(11,99,184,0.12);
  }

  @media (max-width:720px){
    .brand img { max-width:260px; }
    .headline h1 { font-size:20px; }
    .headline p { font-size:15px; padding:0 6px; }
    .card{gap:16px}
  }
</style>
</head>
<body>

<div class="wrap">
  <div class="card" role="main" aria-labelledby="brand-heading">

    <!-- BRAND / LOGO -->
    <div class="brand" id="brand-heading">
      <img src="Logo2.png" alt="REK Horizon" />
      <div class="sub">HORIZON</div>
    </div>

    <!-- HEADLINE & DESCRIPTION -->
    <div class="headline">
      <h1>We help international teams land in Taiwan — without the guesswork.</h1>
      <p>Practical sourcing, project management, local implementation and expat support. We handle the hard bits so you can focus on growth.</p>

      <div class="actions">
        <a class="btn primary" href="mailto:rekteam@rekhorizon.com">Email Us</a>
        <a class="btn ghost" href="#contact">Learn more</a>
      </div>
    </div>

    <div class="sep"></div>

    <div style="text-align:center;padding:6px 10px 30px 10px;color:#6b7280;font-size:14px" id="contact">
      rekteam@rekhorizon.com
    </div>

  </div>
</div>

<footer>
  © <span id="year"></span> REK Horizon — Made with clarity.
</footer>

<div class="float-contact">
  <a href="mailto:rekteam@rekhorizon.com">Contact</a>
</div>

<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  document.querySelectorAll('a[href^="#"]').forEach(a=>{
    a.addEventListener('click', function(e){
      e.preventDefault();
      const id = this.getAttribute('href').slice(1);
      const el = document.getElementById(id);
      if(el) el.scrollIntoView({behavior:'smooth', block:'start'});
    });
  });
</script>

</body>
</html>
